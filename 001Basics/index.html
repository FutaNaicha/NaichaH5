<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插曲一首</title>
</head>
<body>
    <img src = "朦月姐姐的头像.jpg" id="01"/>
<br/>
<h1>我本飘零人,薄命历苦辛</h1>
<h1>离乱得遇君,感君萍水恩</h1>
<h1>君爱一时欢,峰烟作良辰</h1>
<h1>含泪为君葬,雪痕掩征程</h1>
<br/>
<br/>
<h1>天昏昏,地深深</h1>
<h1>浅浅斟,低低吟</h1>
<h1>天下正忧攘，四野多逃奔</h1>
<h1>须臾刀兵起，君恩何处寻</h1>

<br/>

<h1>一霎欢欣，一霎温馨</h1>
<h1>明日淯水头，遗韵埋香魂</h1>
</body>
</html>
